<html lang="en" >


<head>
  <link rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-orange.min.css" />
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

  <link rel="stylesheet" href="styles/contactPageStyle.css">

</head>

<body>
     <div class="topnav">
       <a href="contactPage.html">Contact</a>
       <a href="loginPage.html">Log in</a>
       <a href="connectPage.html">Connect</a>
       <a href="hostPage.html">Host</a>

       <a href="index.html">Home</a>
       <img id="logo2" width="5%" height="5%" src="images/Logo2.png"/>
       <header href="#">InnQUIZitor</header>
     </div>

     <div class="form">

      <div id="sessionKey">
          <h1>Contact Us!</h1>

          <form action="/" method="post">

            <div class="field-wrap">
              <label>
                Name
              </label>
              <input type="text" autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
                Email
              </label>
              <input type="text" autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
                Subject</span>
              </label>
              <input type="text" autocomplete="off" />
            </div>

          <div class="message-section">
            <div class="field-wrap">
              <label>
                Message<span class="req">*</span>
              </label>
              <input id="messageField" type="text"required autocomplete="off" />
            </div>
          </div>

          <button type="submit" class="button button-block"/>Send Message</button>

          </form>
    </div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="js/index.js"></script>
</body>
